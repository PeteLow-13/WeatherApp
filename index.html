<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id ="top-container">
        <div id="cities-display">
            <input id="get-city" placeholder="Type City Here">
            <button id="search-button">Search</button>
            <div id="cities-list"></div>
            <button id="clear-button">Clear History</button>
        </div>    
        <div id="weather-display">
            <h2 id="current-weather" class="current">Current Weather in <span id="city"></span></h2>
            <p class="weather-icon"><span id="weather-icon" ></span></p>
            <p>Temperature: <span id="temp"></span>Â°</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Windspeed: <span id="windspeed"></span>mph</p>
            <p>Current Conditions: <span id="current-cond"></span></p>
            <div>UV index:<span id="uv-index"></span></div>
            

        </div>
    </div>
    <table id="forecast-table">
        <tbody id="forecast-body">
            <tr id="forecast-row">

            </tr>
        </tbody>
    </table> 

   
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="weather.js" ></script>
</body>
</html>
